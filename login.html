<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top">
        <img src="./images/login/Group 35920.png" alt="">
    </div>
    <div class="bottom">
        <img src="./images/login/Vector 5.svg" alt="">
    </div>
    <div class="outer">
        <div class="head">
            <div>
                <img src="/images/login/3-removebg-preview 1.svg" alt="">
            </div>

            <h2>Log in to influenzio</h2>

        </div>


        <div id="cssportal-grid">
            <div id="div1">
                <label for="uname">User name:</label>
                <i class="fa-regular fa-circle-user"></i>
                <input type="text" id="uname" name="uname">
            </div>
            <div id="div2">
                <div style="display: flex; align-items: center; justify-content: space-between; position: relative;">
                    <i class="fa-solid fa-lock"></i>

                    <label for="pass">Password:</label>
                    <a href="./forgot-password.html" style="color: #8D73FF; text-decoration: none;">Forgot Password?</a>
                </div>
                <input type="password" id="pass" name="pass" style="flex-grow: 1; margin-right: 10px;">
            
            <!-- Remember Me Checkbox -->
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
        </div>
        </div>
    <div>
        <button class="log_in">Log in</button>
    </div>
    <div class="register">
        <h3>Do not have an account ? <a href="./signup.html">Register</a></h3>
    </div>
    </div>
</body>

</html>
